<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的旅行游记 - Bento Grid 风格</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Playfair+Display:wght@600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-light: #7b96ff;
            --secondary-color: #f8f9fa;
            --text-color: #2b2d42;
            --light-text: #6c757d;
            --accent-color: #f72585;
            --background: #f0f2f5;
            --card-bg: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            --border-radius: 16px;
            --card-gap: 20px;
        }

        @font-face {
            font-family: 'Snell-Black';
            src: local('Snell Roundhand');
            font-weight: 900;
        }

        @font-face {
            font-family: 'EarlySummer';
            src: local('Early Summer');
            font-weight: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text-color);
            background-color: var(--background);
            line-height: 1.6;
            overflow: hidden;
        }

        /* Bento Grid 布局 */
        .bento-container {
            display: flex;
            width: 100vw;
            height: 100vh;
            padding: var(--card-gap);
            gap: var(--card-gap);
            background-color: var(--background);
        }

        /* 左侧卡片 - 内容区域 */
        .bento-card-left {
            width: 60%;
            height: 100%;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow-y: auto;
            position: relative;
            z-index: 3;
        }

        /* 右侧卡片 - 地图区域 */
        .bento-card-right {
            width: 40%;
            height: 100%;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        /* 进度指示器 */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background-color: var(--primary-color);
            z-index: 1000;
            transition: width 0.3s ease;
        }

        /* 导航控制 */
        .nav-arrows {
            position: fixed;
            top: 7%;
            width: 100%;
            left: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
            pointer-events: none;
            transform: translateY(-50%);
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .nav-arrow {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            transition: var(--transition);
            pointer-events: auto;
            opacity: 0.7;
        }

        .nav-arrow:hover {
            transform: scale(1.1);
            opacity: 1;
            background-color: var(--primary-color);
        }

        .nav-arrow:hover svg {
            fill: white;
        }

        .nav-arrow svg {
            width: 24px;
            height: 24px;
            fill: var(--primary-color);
            transition: var(--transition);
        }

        .nav-arrow.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* 内容区域 */
        .content-area {
            width: 100%;
            height: 100%;
            padding: 3rem;
            padding-top: 6rem;
            transition: opacity 0.3s ease;
        }

        /* 游记首页 */
        .journal-intro {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .journal-intro h1 {
            font-family: 'Snell-Black', 'EarlySummer', 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            line-height: 1.2;
            letter-spacing: -0.5px;
        }

        .journal-intro h2 {
            font-family: 'Snell-Black', 'EarlySummer', 'Playfair Display', serif;
            font-size: 2.8rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: var(--text-color);
            letter-spacing: -0.3px;
        }

        .journal-intro p {
            font-size: 1.2rem;
            color: var(--light-text);
            line-height: 1.8;
            max-width: 600px;
        }

        /* 行程部分 */
        .itinerary-content {
            height: 100%;
            overflow-y: auto;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }

        .itinerary-content::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        .day-title {
            font-family: 'Snell-Black', 'EarlySummer', 'Cormorant Garamond', serif;
            font-size: 2.8rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            margin-top: 2rem;
            padding-top: 1rem;
            color: var(--primary-color);
            position: relative;
            display: inline-block;
            letter-spacing: -0.3px;
        }

        .day-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100px;
            height: 3px;
            background-color: var(--accent-color);
            border-radius: 2px;
        }

        .day-description {
            margin-bottom: 2.5rem;
            color: var(--light-text);
            font-size: 1.1rem;
            line-height: 1.8;
        }

        /* 照片画廊 */
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1.5rem;
            margin-top: 6rem;
            margin-bottom: 2rem;
        }

        .photo-item {
            position: relative;
            height: 180px;
            border-radius: var(--border-radius);
            overflow: hidden;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .photo-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .photo-item:hover img {
            transform: scale(1.08);
        }

        .photo-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.6), transparent);
            opacity: 0;
            transition: var(--transition);
        }

        .photo-item:hover::after {
            opacity: 1;
        }

        /* 地图组件 */
        .map-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            border-radius: var(--border-radius);
        }

        .map {
            width: 100%;
            height: 100%;
            z-index: 1;
            border-radius: var(--border-radius);
        }

        /* 封面模式 */
        .cover-mode .bento-card-right {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: transform 10s ease;
        }

        .cover-mode .bento-card-right:hover {
            transform: scale(1.03);
        }

        .cover-mode .map-container {
            display: none;
        }

        /* 照片查看模式 */
        .photo-view-mode {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(248, 249, 250, 0.98);
            display: flex;
            flex-direction: column;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            border-radius: var(--border-radius);
        }

        .photo-view-mode.active {
            opacity: 1;
            visibility: visible;
        }

        .photo-view-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .photo-view-img {
            max-width: 90%;
            max-height: 80%;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .photo-view-caption {
            padding: 1.5rem;
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
            line-height: 1.6;
            max-height: 30%;
            overflow-y: auto;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .photo-nav-controls {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            pointer-events: none;
        }

        .photo-nav-btn {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            pointer-events: auto;
            background: transparent;
            border: none;
        }

        .photo-nav-btn:hover svg {
            transform: scale(1.2);
            fill: var(--primary-color);
        }

        .photo-nav-btn svg {
            width: 36px;
            height: 36px;
            fill: var(--text-color);
            transition: var(--transition);
        }

        .photo-nav-btn.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .photo-view-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
            z-index: 10;
            pointer-events: auto;
            border: 2px solid var(--accent-color);
        }

        .photo-view-close:hover {
            background-color: var(--accent-color);
            transform: scale(1.1);
        }

        .photo-view-close:hover svg {
            fill: white;
        }

        .photo-view-close svg {
            width: 24px;
            height: 24px;
            fill: var(--accent-color);
            transition: var(--transition);
        }

        /* 卡片切换动画 */
        .bento-card-left,
        .bento-card-right {
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        /* 卡片进入动画 */
        .card-enter-left {
            transform: translateX(-50px);
            opacity: 0;
        }

        .card-enter-right {
            transform: translateX(50px);
            opacity: 0;
        }

        /* 卡片退出动画 */
        .card-exit {
            opacity: 0;
            pointer-events: none;
        }

        /* 内容区域的过渡效果 */
        .content-area {
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .content-area.fade-out {
            opacity: 0;
            transform: translateY(20px);
        }

        .content-area.fade-in {
            opacity: 1;
            transform: translateY(0);
        }

        .bento-card-left::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .content-area {
                padding: 2rem;
            }

            .journal-intro h1 {
                font-size: 2.8rem;
            }

            .journal-intro h2 {
                font-size: 2rem;
            }
        }

        @media (max-width: 900px) {
            .bento-container {
                flex-direction: column;
                height: auto;
                overflow-y: auto;
            }

            .bento-card-left,
            .bento-card-right {
                width: 100%;
                height: auto;
            }

            .bento-card-right {
                min-height: 400px;
            }

            .map-container {
                height: 400px;
            }

            .nav-arrows {
                left: 50%;
            }
        }
    </style>
</head>

<body>

            </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>

                {

                    photos: [

                        {

                        {

                        {
                            src: "/api/placeholder/400/400",
                            alt: "银阁寺庭园",
                            lat: 35.0265,
                            lng: 135.7975,
                            caption: "银阁寺的枯山水庭园，沙子被精心耙成波纹状，象征着大海和宇宙。这种名为'银沙滩'的庭园设计在月光下显得格外神秘而美丽。旁边的'向月台'是一个锥形沙堆，据说是为了欣赏月光而设计的。银阁寺的庭园被认为是日本枯山水庭园的代表作，体现了禅宗美学的极致。"

                }
            ]
        };

        // 全局变量
        let currentSection = 0;
        const totalSections = travelData.days.length + 1; // 封面 + 天数
        let map;
        let markers = [];
        let currentPhotoItems = [];
        let currentPhotoIndex = 0;

        // 初始化函数
        function init() {
            // 初始化地图
            initMap();

            // 加载初始内容（封面）
            loadSection(0);

            // 设置导航箭头点击事件
            document.getElementById('prevBtn').addEventListener('click', navigatePrev);
            document.getElementById('nextBtn').addEventListener('click', navigateNext);

            // 设置键盘导航
            document.addEventListener('keydown', function (e) {
                if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                    navigateNext();
                } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                    navigatePrev();
                } else if (e.key === 'Escape') {
                    // 如果照片查看模式是活跃的，关闭它
                    if (document.getElementById('photoViewMode').classList.contains('active')) {
                        closePhotoView();
                    }
                }
            });

            // 设置照片查看模式的导航按钮
            document.getElementById('prevPhotoBtn').addEventListener('click', navigatePhotoPrev);
            document.getElementById('nextPhotoBtn').addEventListener('click', navigatePhotoNext);

            // 设置照片查看模式的关闭按钮
            document.getElementById('closePhotoBtn').addEventListener('click', closePhotoView);

            // 设置触摸导航
            let touchStartY = 0;
            document.addEventListener('touchstart', function (e) {
                touchStartY = e.touches[0].clientY;
            });

            document.addEventListener('touchend', function (e) {
                const touchEndY = e.changedTouches[0].clientY;
                const diff = touchStartY - touchEndY;

                if (Math.abs(diff) > 50) { // 最小滑动距离
                    if (diff > 0) {
                        navigateNext();
                    } else {
                        navigatePrev();
                    }
                }
            });

            // 更新导航按钮状态
            updateNavButtons();

            // 更新进度条
            updateProgressBar();
        }

        // 初始化地图
        function initMap() {
            // 创建地图实例，但不设置初始视图
            map = L.map('map', {
                zoomControl: false,
                // 不要设置初始中心点和缩放级别
            });

            // 添加地图图层
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // 添加缩放控制
            L.control.zoom({
                position: 'bottomright'
            }).addTo(map);

            // 设置默认视图为京都区域，但不立即应用
            // 这会在首次切换到行程页面时被覆盖
            map.setView([35.0116, 135.7681], 12, {
                animate: false
            });
        }

        // 加载指定部分的内容
        function loadSection(index) {
            const contentArea = document.getElementById('contentArea');
            const container = document.querySelector('.bento-container');
            const mapContainer = document.querySelector('.map-container');
            // 添加退出动画
            document.querySelector('.bento-card-left').classList.add('card-exit');
            document.querySelector('.bento-card-right').classList.add('card-exit');
            contentArea.classList.add('fade-out');

            // 使用 setTimeout 来等待动画完成后再切换内容
            setTimeout(() => {
                // 清空当前内容
                contentArea.innerHTML = '';

                // 清除地图上的所有标记
                clearMarkers();

                if (index === 0) {
                    // 加载封面并应用封面模式
                    loadCover();
                    container.classList.add('cover-mode');

                    // 设置右侧面板背景为封面图片
                    const rightPanel = document.querySelector('.bento-card-right');
                    rightPanel.style.backgroundImage = `url(${travelData.coverImage})`;

                    // 明确隐藏地图容器
                    mapContainer.style.display = 'none';
                } else {
                    // 移除封面模式
                    container.classList.remove('cover-mode');
                    document.querySelector('.bento-card-right').style.backgroundImage = '';

                    // 加载行程日
                    loadDay(index - 1);
                    // 添加该天的所有标记
                    addDayMarkers(index - 1);
                    // 确保地图容器可见
                    mapContainer.style.display = 'block';
                }

                // 更新当前部分索引
                currentSection = index;

                // 更新导航按钮状态
                updateNavButtons();

                // 更新进度条
                updateProgressBar();

                // 添加进入动画
                document.querySelector('.bento-card-left').classList.add('card-enter-left');
                document.querySelector('.bento-card-right').classList.add('card-enter-right');

                // 移除退出类，添加进入动画
                setTimeout(() => {
                    document.querySelector('.bento-card-left').classList.remove('card-exit', 'card-enter-left');
                    document.querySelector('.bento-card-right').classList.remove('card-exit', 'card-enter-right');
                    contentArea.classList.remove('fade-out');
                    contentArea.classList.add('fade-in');

                    // 最后移除进入类
                    setTimeout(() => {
                        contentArea.classList.remove('fade-in');
                    }, 500);

                    // 刷新地图大小以防止显示问题
                    if (index > 0) {
                        map.invalidateSize();
                    }
                }, 50);
            }, 300); // 等待退出动画完成

            // 注意：由于我们使用了setTimeout来延迟加载内容，这个函数的其余部分应该被删除
            // 因为我们已经在setTimeout回调中处理了这些逻辑
            return;
        }

        // 加载封面
        function loadCover() {
            const contentArea = document.getElementById('contentArea');

            const coverHTML = `
                <div class="journal-intro">
                    <h1>${travelData.title}</h1>
                    <h2>${travelData.subtitle}</h2>
                    <p>${travelData.introduction}</p>
                </div>
            `;

            contentArea.innerHTML = coverHTML;
        }

        // 加载行程日
        function loadDay(dayIndex) {
            const day = travelData.days[dayIndex];
            const contentArea = document.getElementById('contentArea');

            let descriptionsHTML = '';
            day.descriptions.forEach(desc => {
                descriptionsHTML += `<p class="day-description">${desc}</p>`;
            });

            let photosHTML = '';
            day.photos.forEach((photo, index) => {
                photosHTML += `
                    <div class="photo-item" data-index="${index}">
                        <img src="${photo.src}" alt="${photo.alt}">
                    </div>
                `;
            });

            const dayHTML = `
                <div class="itinerary-content">
                    <h3 class="day-title">${day.title}</h3>
                    ${descriptionsHTML}
                    <div class="photo-gallery">
                        ${photosHTML}
                    </div>
                </div>
            `;

            contentArea.innerHTML = dayHTML;

            // 为照片添加点击事件
            document.querySelectorAll('.photo-item').forEach(item => {
                item.addEventListener('click', function () {
                    const index = parseInt(this.dataset.index);
                    openPhotoView(dayIndex, index);
                });
            });
        }

        // 清除地图上的所有标记
        function clearMarkers() {
            markers.forEach(marker => {
                map.removeLayer(marker);
            });
            markers = [];
        }

        // 添加指定天的所有标记
        function addDayMarkers(dayIndex) {
            const day = travelData.days[dayIndex];

            day.photos.forEach((photo, photoIndex) => {
                if (photo.lat && photo.lng) {
                    const marker = L.marker([photo.lat, photo.lng], {
                        title: photo.alt
                    }).addTo(map);

                    // 创建自定义弹出窗口内容
                    const popupContent = `
                        <div style="width: 200px; text-align: center;">
                            <img src="${photo.src}" alt="${photo.alt}" style="width: 100%; border-radius: 8px; margin-bottom: 8px;">
                            <div style="font-weight: bold;">${photo.alt}</div>
                        </div>
                    `;

                    marker.bindPopup(popupContent);

                    // 添加标记点击事件
                    marker.on('click', function () {
                        openPhotoView(dayIndex, photoIndex);
                    });

                    markers.push(marker);
                }
            });

            // 调整地图视图以显示所有标记
            if (markers.length > 0) {
                const group = L.featureGroup(markers);
                // 使用 setTimeout 确保地图已完全加载
                setTimeout(() => {
                    map.invalidateSize();
                    map.fitBounds(group.getBounds().pad(0.1), {
                        animate: false // 禁用动画，避免初始加载时的跳动
                    });
                }, 100);
            }
        }

        // 打开照片查看模式
        function openPhotoView(dayIndex, photoIndex) {
            // 获取当前天的所有照片
            currentPhotoItems = travelData.days[dayIndex].photos;
            currentPhotoIndex = photoIndex;

            // 隐藏导航箭头
            const navArrows = document.querySelector('.nav-arrows');
            navArrows.style.opacity = '0';
            navArrows.style.visibility = 'hidden';
            navArrows.style.transition = 'opacity 0.3s ease, visibility 0.3s ease';

            // 更新照片查看视图
            updatePhotoView();

            // 显示照片查看模式
            document.getElementById('photoViewMode').classList.add('active');

            // 如果有关联的标记，缩放到标记位置
            const photo = currentPhotoItems[currentPhotoIndex];
            if (photo.lat && photo.lng) {
                map.setView([photo.lat, photo.lng], 16);

                // 查找并打开对应的标记弹出窗口
                markers.forEach(marker => {
                    if (marker.getLatLng().lat === photo.lat && marker.getLatLng().lng === photo.lng) {
                        marker.openPopup();
                    }
                });
            }
        }

        // 关闭照片查看模式
        function closePhotoView() {
            // 隐藏照片查看模式
            document.getElementById('photoViewMode').classList.remove('active');

            // 显示导航箭头
            const navArrows = document.querySelector('.nav-arrows');
            setTimeout(() => {
                navArrows.style.opacity = '1';
                navArrows.style.visibility = 'visible';
            }, 300); // 延迟显示，等待照片查看模式关闭动画完成

            // 调整地图视图以显示所有标记
            if (markers.length > 0) {
                const group = L.featureGroup(markers);
                map.fitBounds(group.getBounds().pad(0.1));
            }
        }

        // 更新照片查看视图
        function updatePhotoView() {
            const photoViewImg = document.getElementById('photoViewImg');
            const photoViewCaption = document.getElementById('photoViewCaption');
            const prevPhotoBtn = document.getElementById('prevPhotoBtn');
            const nextPhotoBtn = document.getElementById('nextPhotoBtn');

            const currentPhoto = currentPhotoItems[currentPhotoIndex];

            photoViewImg.src = currentPhoto.src;
            photoViewImg.alt = currentPhoto.alt;
            photoViewCaption.textContent = currentPhoto.caption;

            // 更新照片导航按钮状态
            if (currentPhotoIndex === 0) {
                prevPhotoBtn.classList.add('hidden');
            } else {
                prevPhotoBtn.classList.remove('hidden');
            }

            if (currentPhotoIndex === currentPhotoItems.length - 1) {
                nextPhotoBtn.classList.add('hidden');
            } else {
                nextPhotoBtn.classList.remove('hidden');
            }

            // 更新地图视图
            if (currentPhoto.lat && currentPhoto.lng) {
                map.setView([currentPhoto.lat, currentPhoto.lng], 16);

                // 查找并打开对应的标记弹出窗口
                markers.forEach(marker => {
                    if (marker.getLatLng().lat === currentPhoto.lat && marker.getLatLng().lng === currentPhoto.lng) {
                        marker.openPopup();
                    }
                });
            }
        }

        // 导航到上一张照片
        function navigatePhotoPrev() {
            if (currentPhotoIndex > 0) {
                currentPhotoIndex--;
                updatePhotoView();
            }
        }

        // 导航到下一张照片
        function navigatePhotoNext() {
            if (currentPhotoIndex < currentPhotoItems.length - 1) {
                currentPhotoIndex++;
                updatePhotoView();
            }
        }

        // 导航到上一部分
        function navigatePrev() {
            if (currentSection > 0) {
                loadSection(currentSection - 1);
            }
        }

        // 导航到下一部分
        function navigateNext() {
            if (currentSection < totalSections - 1) {
                loadSection(currentSection + 1);
            }
        }

        // 更新导航按钮状态
        function updateNavButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            // 在第一个部分隐藏上一个按钮
            if (currentSection === 0) {
                prevBtn.classList.add('hidden');
            } else {
                prevBtn.classList.remove('hidden');
            }

            // 在最后一个部分隐藏下一个按钮
            if (currentSection === totalSections - 1) {
                nextBtn.classList.add('hidden');
            } else {
                nextBtn.classList.remove('hidden');
            }
        }

        // 更新进度条
        function updateProgressBar() {
            const progress = ((currentSection + 1) / totalSections) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        // 当页面加载完成后初始化
        window.addEventListener('load', init);
    </script>
